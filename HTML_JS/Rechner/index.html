<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div id="wrapper">
        <div id="inputs_buttons">
            <div id="inputs">
                <input type="number" id="input1">
                <input type="number" id="input2">
            </div>

            <div id="buttons">
                <button class="button" onclick="addNumbers()">+</button>
                <button class="button" onclick="subtractNumbers()">-</button>
                <button class="button" onclick="multiplyNumbers()">*</button>
                <button class="button" onclick="divideNumbers()">/</button>
            </div>
        </div>

        <div id="output"></div>
    </div>
</body>

</html>
