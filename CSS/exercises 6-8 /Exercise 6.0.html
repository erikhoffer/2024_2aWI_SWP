<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            background-color: green;
            height: 30px;
            width: 30px;
            margin: 10px;
            position: relative;
            right: 50px;
            border-style: solid;
        }

        .container{
            background-color: yellow;
            height: 100px;
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            border-style: solid;
        }


        .container1{
            background-color: lightblue;
            height: 300px;
            width: 400px;
            border-style: solid;
            position: relative;
            top: 20px;
            left: 20px;
        }

        .box1{
            position: absolute;
            top: 30px;
            left: 10px;
        }

        .title{
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .box2{
            height: 100px;
            width: 100px;
            position: absolute;
            bottom: 0px;     
            right: 0px;   
            background-color: brown;    
        }

        
        .box4{
            background-color: violet;
            height: 50px;
            width: 50px;
            position: absolute;
            right: 0px;
            bottom: 0px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        
    </div>

    <div class="container1">
        <div class="box2"></div>
        <div class="title">Willkommen!</div>
        <div class="box1">
            <ul>
                <li>Eins</li>
                <li>Zwei</li>
                <li>Drei</li>
            </ul>
        </div>
    </div>

    <div class="container2">
         <div class="box4"></div>
    </div>
    
</body>
</html>
